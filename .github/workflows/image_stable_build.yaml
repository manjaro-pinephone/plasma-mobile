name: image_stable_build
on:
  workflow_dispatch:
#  schedule:
#    - cron:  '30 2 * * 1'

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        DEVICE: [pinephone,pinephonepro]
        EDITION: [plasma-mobile]
        BRANCH: [stable]
    steps:
      -
        id: time
        uses: boredland/get-time-action@2.0.0
        with:
          format: 'YYYYMMDD'
      -
        id: image-build
        uses: manjaro-arm/rootfs@master
        with:
          device: ${{ matrix.device }}
          edition: ${{ matrix.edition }}
          branch: ${{ matrix.branch }}
          version: beta15-rc5
          #gpg-key: ${{ secrets.CI_GPG_SECRET }}
          #gpg-passphrase: ${{ secrets.CI_GPG_PASSPHRASE }}
      -
        name: Release assets
        uses: softprops/action-gh-release@v0.1.15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: beta15-rc5
          name: Beta 15 RC5
          draft: false
          prerelease: true
          files: |
            ${{ env.FILE_PATH }}
            ${{ env.FILE_SHA256 }}
            ${{ env.FILE_TORRENT }}
            ${{ env.FILE_PKG }}
            #${{ env.FILE_SIG }}
